{% load static %}

<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
